<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            padding-bottom: 50px; /* Add space at the bottom */
        }

        .container {
            max-width: 500px;
            margin-top: 80px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px; /* Add gap at the bottom */
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background-color: #2575fc;
            border: none;
            font-size: 16px;
        }

            .btn-primary:hover {
                background-color: #1a5bbb;
            }

        .register-link {
            margin-top: 20px;
            text-align: center;
        }

            .register-link a {
                color: #2575fc;
                text-decoration: none;
            }

                .register-link a:hover {
                    text-decoration: underline;
                }

        .form-control {
            border-radius: 8px;
            box-shadow: none;
            font-size: 14px;
        }

            .form-control:focus {
                border-color: #2575fc;
                box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
            }

        #message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .instructions {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }

        /* For mobile responsiveness */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Create an Account</h2>

        <!-- Instructions for registration -->
        <div class="instructions">
            <p><strong>How to register:</strong></p>
            <ul>
                <li><strong>Username:</strong> Ensure there are no spaces between characters.</li>
                <li><strong>Password:</strong> Must include at least one symbol (e.g., `_`, ','), at least one uppercase letter, and be a minimum of 6 characters long.</li>
            </ul>
        </div>

        <form id="registerForm" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>

            <!-- Show Password Option -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="showPassword">
                <label class="form-check-label" for="showPassword">Show Password</label>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>

            <!-- Register Link -->
            <div id="message" class="mt-3"></div>
            <div class="register-link text-center">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            const data = {
                username,
                email,
                password
            };

            try {
                const response = await fetch('/api/authenticate/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Registration successful. You can now log in.');
                    window.location.href = '/login'; // Redirect to login page
                } else {
                    const error = await response.json();
                    alert(error.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Error during registration:', error);
                alert('An error occurred. Please try again.');
            }
        });

        // Toggle the password visibility
        document.getElementById('showPassword').addEventListener('change', function () {
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');
            const fieldType = this.checked ? 'text' : 'password';
            passwordField.type = fieldType;
            confirmPasswordField.type = fieldType;
        });
    </script>

</body>
</html>
