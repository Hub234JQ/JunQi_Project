<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            padding-bottom: 50px;
            height: 100vh;
        }


        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            box-shadow: none;
            font-size: 14px;
        }

            .form-control:focus {
                border-color: #2575fc;
                box-shadow: 0 0 8px rgba(37, 117, 252, 0.5);
            }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            background-color: #2575fc;
            border: none;
        }

            .btn-primary:hover {
                background-color: #1a5bbb;
            }

        .register-link {
            margin-top: 20px;
            text-align: center;
        }

            .register-link a {
                color: #2575fc;
                text-decoration: none;
            }

                .register-link a:hover {
                    text-decoration: underline;
                }

        #message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        /* For mobile responsiveness */
        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <!-- Show Password checkbox -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="showPassword">
                <label class="form-check-label" for="showPassword">Show Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Register Link -->
        <div id="message" class="mt-3"></div>
        <div class="register-link">
            <p>Don't have an account? <a href="/register">Sign Up</a></p>
            <p>Admin? <a href="/adminlogin">Admin Login</a></p> <!-- Link to admin login -->
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('showPassword').addEventListener('change', function () {
            const passwordField = document.getElementById('password');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/authenticate/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const messageElement = document.getElementById('message');

                if (response.ok) {
                    const data = await response.json();
                    messageElement.textContent = "Login Successful!";
                    messageElement.style.color = "green"; // Set color to green for success

                    // Store the JWT token
                    localStorage.setItem('token', data.token);

                    // Redirect to /home page after successful login
                    setTimeout(() => {
                        window.location.href = '/home';  // Redirect to /home
                    }, 1000);
                } else {
                    const errorData = await response.json();
                    messageElement.textContent = errorData.message || 'Login failed!';
                    messageElement.style.color = "red"; // Set color to red for failure
                }
            } catch (error) {
                const messageElement = document.getElementById('message');
                messageElement.textContent = 'An error occurred. Please try again.';
                messageElement.style.color = "red"; // Set color to red for errors
                console.error(error);
            }
        });
    </script>

</body>
</html>
