<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .hint-text {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 8px;
        }

        .btn {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }

            .btn:hover {
                background-color: #1a5bbb;
            }

        .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .alert {
            display: none;
            margin-top: 15px;
        }

        .password-toggle {
            position: absolute;
            top: 35px;
            right: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #2575fc;
        }

            .password-toggle:hover {
                color: #1a5bbb;
            }

        .position-relative {
            position: relative;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Admin Login</h2>

        <!-- Hint Text -->
        <div class="hint-text">
            <p><strong>Hint:</strong> Use the following login credentials:</p>
            <p><strong>Username:</strong> admin_01</p>
            <p><strong>Password:</strong> Admin_123</p>
        </div>

        <!-- Error Message -->
        <div class="alert alert-danger" id="error-message" role="alert">
            Invalid username or password.
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>

            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                <span class="password-toggle" id="togglePassword" onclick="togglePassword()">
                    <i class="bi bi-eye-slash"></i> Show
                </span>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        // Dummy admin credentials for demo purposes
        const adminUsername = 'admin_01';
        const adminPassword = 'Admin_123';

        // Handle login form submission
        document.getElementById('loginForm').onsubmit = function (event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if credentials match
            if (username === adminUsername && password === adminPassword) {
                // Set sessionStorage to indicate that the user is admin
                sessionStorage.setItem('isAdmin', 'true');

                // Redirect to the user accounts page (or any page that needs admin access)
                window.location.href = '/useraccount'; // Change to the appropriate page
                // Redirect to the adminbooking page (or any page that needs admin access)
                window.location.href = '/adminbooking'; // Change to the appropriate page
            } else {
                // Display error message if login fails
                document.getElementById('error-message').style.display = 'block';
            }
        };

        // Function to toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.innerHTML = "<i class='bi bi-eye'></i> Hide";  // Change the icon to 'Hide'
            } else {
                passwordField.type = "password";
                toggleIcon.innerHTML = "<i class='bi bi-eye-slash'></i> Show";  // Change the icon to 'Show'
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
